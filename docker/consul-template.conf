template {
    source = "/code/consul_config.py.ctmpl"
    destination = "/code/consul_config.py"
}
template {
    source = "/code/admin/config.sh.ctmpl"
    destination = "/code/admin/config.sh"
}
exec {
    command = "sv hup uwsgi"
    splay = "60s"
    reload_signal = "SIGHUP"
    kill_signal = "SIGTERM"
    kill_timeout = "30s"
}

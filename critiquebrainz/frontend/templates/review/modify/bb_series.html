<div class="col-md-12">
  <dl class="dl-horizontal">
    <dt>{{ _('Series') }}</dt>
    <dd>
      <a href="{{ url_for('bb_series.entity', id=entity['bbid']) }}" target="_blank" >{{ entity['name'] }}</a>
    </dd>
    <dt>{{ _('Type') }}</dt>
    <dd>
      {{ entity['series_type'] is defined and
      entity['series_type'] or '-' }}
    </dd>
    {% block more_info %} {# Information like creation date, votes etc. #}
    {% endblock %}
  </dl>
</div>
